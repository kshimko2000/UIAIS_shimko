name: Trivy image scan (manual)
on:
  workflow_dispatch:

jobs:
  trivy-scan:
    name: Scan public grpc Docker image with Trivy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@v0.28.0
        with:
          image-ref: 'grpc/csm-o11y-example-go-client:v1.69.4'
          scan-type: 'image'
          exit-code: '1'
          severity: 'CRITICAL'
          format: 'table'
          output: 'trivy-results.txt'

      - name: Show Trivy output (в логах workflow)
        if: always()
        run: |
          echo "=== Trivy results (if any) ==="
          if [ -f trivy-results.txt ]; then
            cat trivy-results.txt
          else
            echo "No trivy-results.txt produced or file is empty."
          fi
